    <main class="main_content">
      <div class="contactForm">
        <h2 class="section_title">Contact me</h2>
        <form action="" id="cf" class="form_content">
          <div class="form_group">
            <label for="cf-name">Name</label>
            <input type="text" id="cf-name" placeholder="Enter your name" class="form_control">
          </div>
          <div class="form_group">
            <label for="cf-email">Email</label>
            <input type="Email" id="cf-email" placeholder="Enter your email" class="form_control">
          </div>
          <div class="form_group">
            <label for="cf-message">Message</label>
            <textarea name="message" id="cf-message" placeholder="Enter your message" required class="form_control"></textarea>
          </div>
    
        </form>
        <a href="#" class="form_btn">Send Messages</a>
      </div>
        <div class="contact_info">
          <div class="contact_into--items">

            </div>
            <div class="contact_info--item">
